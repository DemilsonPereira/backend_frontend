<div class="container" class="mat-elevation-z8">
  <section>
    <div class="example-button-row">
      <a href="/"><button mat-raised-button color="primary">Menu</button></a>
    </div>
  </section>
  <br>
  <form [formGroup] = formAtendimento (ngSubmit) = "onSubmit()">
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Descrição</mat-label>
        <input type="text" matInput placeholder="Descrção" formControlName="descricao">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Data de Atendimento</mat-label>
        <input type="date" matInput placeholder="Data de atendimento" formControlName="dataAtendimento">
      </mat-form-field>
    </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Médico</mat-label>
          <input type="number" matInput placeholder="Paciente" formControlName="MedicoId">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Paciente</mat-label>
          <input type="number" matInput placeholder="Médico" formControlName="PacienteId">
        </mat-form-field>
      </p>

    <section>
      <div class="example-button-row">
        <button mat-raised-button color="primary" type="submit">Cadastrar</button>
      </div>
    </section>
  </form>

</div>
